  abstract: This paper details the implementation of state-of-the-art whole-body control
    algorithms on the humanoid robot iCub. We regulate the forces between the robot
    and its surrounding environment to stabilize a desired posture. We assume that
    the forces and torques are exerted on rigid contacts. The validity of this assumption
    is guaranteed by constraining the contact forces and torques, e.g., the contact
    forces must belong to the associated friction cones. The implementation of this
    control strategy requires the estimation of both joint torques and external forces
    acting on the robot. We then detail algorithms to obtain these estimates when
    using a robot with an iCub-like sensor set, i.e., distributed six-axis force-torque
    sensors and whole-body tactile sensors. A general theory for identifying the robot
    inertial parameters is also presented. From an actuation standpoint, we show how
    to implement a joint-torque control in the case of DC brushless motors. In addition,
    the coupling mechanism of the iCub torso is investigated. The soundness of the
    entire control architecture is validated in a real scenario involving the robot
    iCub balancing and making contact with both arms.
