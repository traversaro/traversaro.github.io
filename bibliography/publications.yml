  abstract: A crucial part of dynamic motions is the interaction with other objects
    or the environment. Floating base robots have yet to perform these motions repeatably
    and reliably. Force torque sensors are able to provide the full description of
    a contact. Despite that, their use beyond a simple threshold logic is not widespread
    in floating base robots. Force torque sensors might change performance when mounted,
    which is why in situ calibration methods can improve the performance of robots
    by ensuring better force torque measurements. The Model-Based in situ calibration
    method with temperature compensation has shown promising results in improving
    FT sensor measurements. There are two main goals for this paper. The first is
    to facilitate the use and understanding of the method by providing guidelines
    that show their usefulness through experimental results. Then the impact of having
    better FT measurements with no temperature drift are demonstrated by proving that
    the offset estimated with this method is still useful days and even a month from
    the time of estimation. The effect of this is showcased by comparing the sensor
    response with different offsets simultaneously during real robot experiments.
    Furthermore, quantitative results of the improvement in dynamic behaviors due
    to the in situ calibration are shown. Finally, we show how using better FT measurements
    as feedback in low and high level controllers can impact the performance of floating
    base robots during dynamic motions. Experiments were performed on the floating
    base robot iCub.
